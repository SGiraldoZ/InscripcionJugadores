<html>
    <head>
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <style type="text/css">
            img {
          display : block;
          margin : 0 auto;   
            } 
        </style>
                <style>
          .center100 {
              text-align: center;
              margin-left: auto;
              margin-right: auto;
              width: 100%
          }
          .center {
              text-align: center;
              margin-left: auto;
              margin-right: auto;
              width: 50%
          }
      </style>
    </head>
   <body>
       
        <div class ='row'>
            <img src = 'http://medellinhandballcup.com/2018/wp-content/uploads/sites/18/2018/05/Header-WebLogoAzul4-3-01.png'>
            </div>
       

        <br>
        <div class='center'>
        <div class="alert alert-info" role="alert">
        <strong>Ingresar informacion</strong>   Agregar datos del entrenador aqui ...
        </div>
        
        <form action = "insertCoach" method = "POST">
         <p>Nombre: <input class="form-control" type = "text" name = "FirstName" style='width: 100%;' required/></p>
         <p>Apellido: <input class="form-control" type = "text" name = "LastName" style='width: 100%;' required/></p>
         <p>EPS: <input class="form-control" type = "text" name = "EPS" style='width: 100%;' required/></p>
         <p>Tipo de documento: <select class="form-control"  name = "IDType" style='width: 100%;'required>
                {% for IDType in IDTypes: %}
                <option class="form-control" value="{{IDType['IDTypeKey']}}" name = "IDType" >{{IDType['IDType']}}</option>
                {% endfor %} 
            </select>
         </p>
         <p>Identificacion: <input class="form-control" type ="text" name = "ID" style='width: 100%;' required/></p>
         
         <br>


         <p><input class="btn-primary" type = "submit" value = "Insert Data" /></p>
        </form>
        </div>
        
    </body>
</html>
